<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="/cart/cart.css">
</head>
<body>
 
  <div class="background">
    <h2>Your shopping cart</h2>
    <table>
      <thead>
        <tr>
          <td style="width: 60%;">ITEM</td>
          <td style="text-align: left;">AMOUNT</td>
          <td>PRICE</td>
          <td style="padding: 20px; position: relative; right: 27px;">TOTAL</td>
        </tr>
      </thead>
      <tbody>
        <tr style="border-bottom: 1px solid #B2CCD6;">
          <td>
            <img src="/cart/camera1.avif" alt="camera1" class="cameraIMG">
            <img src="/cart/logo.png" class="logo">
            <span>FE 70-200 mm F2.8 GM OSS</span>
          </td>
          <td style="text-align: right; padding-right: 60px;">1</td>
          <td class="price">€ 1979.00</td>
          <td class="price" style="color: #133761; font-weight: bold;">€ 1979.00</td>
        </tr>
        <tr style="border-bottom: 1px solid #B2CCD6;">
          <td>
            <img src="/cart/camera2.jpg" alt="camera2" class="cameraIMG">
            <img src="logo.png" class="logo">
            <span>Sonnar T* E 24mm F1.8 ZA</span>
          </td>
          <td style="text-align: right; padding-right: 60px;">1</td>
          <td class="price" style="position: relative; left: 10px;">€ 989.00</td>
          <td class="price" style="position: relative; left: 10px; color: #133761; font-weight: bold;">€ 989.00</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td style="font-size: 25px; padding-top: 20px; padding-bottom: 20px; position: relative; right: 30px; color: #133761; font-weight: bold;">€ 2968.00</td>
        </tr>
      </tbody>
    </table>
    <a href="#">Edit your shopping cart</a>
    <button>Choose payment method</button>
  </div>

</body>
</html>
