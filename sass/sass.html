<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="sass.css">
</head>

<body>
  <div>
    <ul>
      <li><span>Cras justo odio</span></li>
      <li><span>Dapibus ac facilisis in</span></li>
      <li><span>Morbi leo risus</span></li>
    </ul>
  </div>

  <div class="contain">
    <div class="green">
      <p class="sp-green"><span class="h-green">Well done!</span> You successfully read this important alert message</p>
    </div>
    <div class="blue">
      <p class="sp-blue"><span class="h-blue">Heads up!</span> This alert needs attention, but it's not super important.
      </p>
    </div>
    <div class="yellow">
      <p class="sp-yellow"><span class="h-yellow">Warning!</span> Better check yourself, you;re not looking too good.
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row mb-3">
      <div class="col-6"><span>1 of 2</span></div>
      <div class="col-6"><span>2 of 2</span></div>
    </div>
    <div class="row">
      <div class="col-4"><span>1 of 3</span></div>
      <div class="col-4"><span>2 of 3</span></div>
      <div class="col-4"><span>3 of 3</span></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
