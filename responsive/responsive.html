<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web</title>
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="/fontawesome/css/all.css">
</head>

<body>
  <nav class="nav-container">
    <div>ShooShop</div>
    <div>Products</div>
    <div>Sevices</div>
  </nav>


  <div class="container">
    <div>
      <div class="icon"><i class="fa-sharp fa-solid fa-cart-shopping"></i></div>
      <h4>Fast shipping</h4>
      <p>We ship faster than other shops</p>
    </div>
    <div>
      <div class="icon"><i class="fa-sharp fa-solid fa-earth-asia"></i></div>
      <h4>Good Service</h4>
      <p>Expect a lifelong service</p>
    </div>
    <div>
      <div class="icon"><i class="fa-solid fa-user"></i></div>
      <h4>Free Coupons</h4>
      <p>With new welcome gifts</p>
    </div>
    <div>
      <div class="icon"><i class="fa-solid fa-shirt"></i></div>
      <h4>New Products</h4>
      <p>See monthly new products</p>
    </div>
  </div>

  <div class="shop-background">
    <div class="shop-container">
      <div class="shop-item">
        <div style="position: relative;">
          <div class="overlay-wrap">
            <div class="overlay">
              <span class="shop-price">$60</span>
              <span class="shop-popular">인기상품</span>
          </div>
          </div>
        <img src="shop-item1.jpg">
        </div>
      </div>
      <div class="shop-item"><img src="shop-item2.jpg"></div>
      <div class="shop-item"><img src="shop-item3.jpg"></div>
    </div>
  </div>

</body>

</html>
